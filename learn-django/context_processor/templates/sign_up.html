{% extends 'base.html' %}

{% block body %}
<form class="form-horizontal" action="" method="post">
  <div class="form-group" style="width: 35%">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="用户名" name="username">
    </div>
  </div>
      <div class="form-group" style="width: 35%">
    <label class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="手机号" name="telephone">
    </div>
  </div>
  <div class="form-group" style="width: 35%">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="pwd1">
    </div>
  </div>
      <div class="form-group" style="width: 35%">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码" name="pwd2">
    </div>
  </div>
  <div class="form-group" style="width: 35%">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% for message in messages %}
  <ul>
  <li style="list-style-type: none">
    <span class="label label-default" style="font-size: 15px;">{{message}}</span>
  </li>
  </ul>
{% endfor %}
{% endblock %}
