
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'front:index' %}">孙彬网页</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'front:index' %}">首页</a></li>
        <li><a href="{% url 'front:django' %}">Django<span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'front:python' %}">Python</a></li>
        <li><a href="{% url 'front:photo' %}">插入图片</a></li>
      </ul>
        {% if front_username %}
        <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{front_username.username}}</a></li>
      </ul>
        {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'front:sign_in' %}">登陆</a></li>
          <li><a href="{% url 'front:sign_up' %}">注册</a></li>
      </ul>
        {% endif %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block body %} {% endblock %}
</body>
</html>
