{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
    <title>建设银行-注册</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
{% endblock %}
{% block body %}
<form class="form-horizontal" action="" method="post" style="width: 30%">
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入少于20位的字符" name="username">
    </div>
  </div>
      <div class="form-group">
    <label class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入手机号" name="telephone">
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Count</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="请输入想要的金额" name="money">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="输入密码" name="pwd1">
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="请确认密码" name="pwd2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% for message in messages %}
    <ul>
        <li style="list-style: none;margin: 20px 0">
            <span class="label label-danger" style="font-size: 20px">{{ message }}</span>
        </li>
    </ul>
{% endfor %}

{% endblock %}
