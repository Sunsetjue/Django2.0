
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建设银行</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'front:index' %}">建设银行</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'front:index' %}">首页</a></li>
        <li><a href="{% url 'front:transform' %}">转账</a></li>
          <li><a href="{% url 'front:extra_money' %}">余额查询</a></li>
      </ul>
        {% if front_username %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'front:logout' %}">{{ front_username }}</a></li>
                </ul>
        {% else %}
             <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'front:sign_in' %}">登陆</a></li>
                <li><a href="{% url 'front:sign_up' %}">注册</a></li>
            </ul>
        {% endif %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block body %}{% endblock %}
</body>
</html>
